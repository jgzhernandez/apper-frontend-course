<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spring Initializr</title>
</head>
<body>
    <!-- Left panel -->
    <div id="left">
        <div class="side-panel box">
            <div id="navigation">
                <div class="box" id="hamburger-nav"></div>
                <hr />
                <div class="box" id="history"></div>
            </div>
            <div class="box" id="src-code"></div>   
        </div>
    </div>
    
    <!-- Mid panel -->
    <div id="mid">
        <div id="header">
            <div id="logo">
                <p>SPRING INITIALIZR</p>
            </div>
        </div>
        <hr/>
        <div class="box" id="content">
            <h1>FORMS PLACEHOLDER</h1>
        </div>
        <div id="form"></div>
        <div class="box" id="buttons">
            <div id="button-container">
                <div class="button box"></div>
                <div class="button box"></div>
                <div class="button box"></div>
            </div>
        </div>
    </div>
    
    <!-- Right panel -->
    <div id="right">
        <div class="side-panel box">
            <div class="box" id="dark-mode"></div>
        </div>
    </div>
</body>
</html>
